<div class="container mt-5">
  <div class="card text-center" style="padding: 30px; color: red">
    <form #loginForm='ngForm' (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput ngModel name="userName" id="userName" placeholder="Enter your Username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Enter your password">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" class="w-100">Login</button>

    </form>
  </div>
</div>
